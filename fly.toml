app = "said-sentinel"
primary_region = "iad"  # Ashburn, VA â€” not blocked by Telegram

[build]

[env]
  PORT = "3000"
  PGLITE_DATA_DIR = "/app/data/.elizadb"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "said_sentinel_data"
  destination = "/app/data"
